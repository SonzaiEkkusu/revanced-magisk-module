1. Install microG
2. Login Google di microG
3. Install Youtube Beta / Music Beta
4. Buka aplikasi
5. Selesai

*â–¼ Download Links:*
Modules:
${MODULES}

APKs:
${APKS}"

          # Kirim gambar terlebih dahulu
          PHOTO_URL="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJH29wGOmXFb2Zrwp-qWGu-mOHCE4lY7mryKhXl-bfKp8dbA9gnGglhoI&s=10"
          PHOTO_POST="https://api.telegram.org/bot${TG_TOKEN}/sendPhoto"
          curl -X POST "$PHOTO_POST" \
            -d "chat_id=${TG_CHAT}" \
            -d "photo=${PHOTO_URL}" \
            -d "caption=${MSG}" \
            -d "parse_mode=Markdown" \
            -d "disable_web_page_preview=true"
